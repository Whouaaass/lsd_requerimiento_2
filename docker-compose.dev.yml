services:
  servidor-streaming:
    build:
      context: ./ServidorDeStreaming
      dockerfile: Dockerfile.dev
    volumes:
      - ./ServidorDeStreaming:/app
      - /app/tmp
      - ./canciones:/canciones
    environment:
      - GRPC_PORT=50051
      - REPRODUCCIONES_API_URL=http://servidor-reproducciones:8082
    ports:
      - "50051:50051"    
    command: sh -c "go run ./main"      
    networks:
      - default

  servidor-canciones:
    build:
        context: ./ServidorDeCanciones
        dockerfile: Dockerfile.dev
    volumes:
      - ./ServidorDeCanciones:/app
      - /app/tmp
      - ./canciones:/canciones
    environment:      
      - RABBITMQ_CANCIONES_URL=amqp://admin:1234@rabbitmq:5672/
    ports:
      - "5000:5000"    
    command: sh -c "go run ./main"
    depends_on:
      - rabbitmq
    networks:
      - default

  servidor-envio-correos:
    build:
      # Asumo que la carpeta se llama 'ServidorDeEnvioCorreos'
      context: ./ServidorDeEnvioCorreos
      dockerfile: Dockerfile.dev
    volumes:
      # Montamos el código fuente para desarrollo
      - ./ServidorDeEnvioCorreos:/app
      # Montamos el caché de Maven para no descargar dependencias cada vez
      - ~/.m2:/root/.m2
    ports:
      - "6000:6000"
    environment:
      # Sobrescribimos las propiedades para conectar a RabbitMQ
      # Usamos el nombre del servicio 'rabbitmq' en lugar de 'localhost'
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=1234
      - SERVER_PORT=6000
    networks:
      - default
    depends_on:
      # Nos aseguramos que rabbitmq inicie primero
      - rabbitmq
  servidor-reproducciones:
    build:
      context: ./ServidorDeReproducciones
      dockerfile: Dockerfile.dev
    volumes:
      # Montamos el código fuente para desarrollo
      - ./ServidorDeReproducciones:/app
      # Montamos el caché de Maven para no descargar dependencias cada vez
      - ~/.m2:/root/.m2
    ports:
      - "8082:8082"
    # No necesita variables de entorno, ya que application.yml usa H2 en memoria
    networks:
      - default
    # No depende de RabbitMQ, por lo que puede iniciar independientemente

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=1234
    ports:
      - "5672:5672"
      - "15672:15672" # Management UI
    networks:
      - default

networks:
  default:
    driver: bridge
